plugins {
   id "io.ratpack.ratpack-groovy" version "1.4.5"
}


// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'application'
apply plugin: "jacoco"

mainClassName = 'is.ru.tictactoe.TicTacWeb'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceSets {
  selenium
}

dependencies {
    compile 'com.sparkjava:spark-core:2.6.0'
    compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    //Selenium
    seleniumCompile 'junit:junit:4.12'
    seleniumCompile 'org.seleniumhq.selenium:selenium-java:3.6.0'
}

task stage {
	dependsOn installDist
}

jacoco {
    toolVersion = "0.7.6.201602180812"
    reportsDir = file("$buildDir/customJacocoReportDir")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}

check.dependsOn jacocoTestReport

task selenium(type: Test, dependsOn: installDist) {
  testClassesDir = sourceSets.selenium.output.classesDir
  classpath = sourceSets.selenium.runtimeClasspath

  doFirst {
    'build/install/TicTacToe/bin/TicTacToe.bat'.execute()
  }
}
